<ion-view view-title="{{ title | translate }}">
  <ion-content class="padding">
    <ion-slide-box does-continue="true">
      <ion-slide class="padding"  ng-repeat="slide in slides">
        <div ng-show="slide.desc" class="item-text-wrap">
          <p>{{slide.desc}}</p>
        </div>
        <div class="item-body">
          <img class="full-image" ng-src="{{slide.image}}">
        </div>
        <br>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
